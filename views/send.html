<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Envoyer un email</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/public/styles.css" />
</head>
<body class="page">


  <div class="container">

       <div class="topbar">
    <h2>Envoyer un email</h2>
    <a class="btn danger" href="/logout">Se déconnecter</a>
  </div>

    <div id="msg" class="msg" style="display:none;"></div>

   <form action="/send" method="POST" enctype="multipart/form-data">
  <label>Destinataires (séparés par ,) :</label>
  <input type="text" name="to" placeholder="ex: test1@gmail.com,test2@gmail.com">

  <br><br>
  <label>OU importer un fichier Excel/CSV :</label>
  <input type="file" name="file" accept=".xlsx,.xls,.csv">

  <br><br>
  <label>Sujet :</label>
  <input type="text" name="subject" required>

  <br><br>
  <label>Message :</label>
  <textarea name="message" required></textarea>

  <br><br>
  <button type="submit">Envoyer</button>
</form>

  </div>

  <script>
    function getQuery() {
      const q = {};
      location.search.substring(1).split("&").forEach(pair => {
        if (!pair) return;
        const [k,v] = pair.split("=");
        q[decodeURIComponent(k)] = decodeURIComponent(v || "");
      });
      return q;
    }
    const q = getQuery();
    const msgDiv = document.getElementById("msg");
    if (q.error) {
      msgDiv.textContent = q.error;
      msgDiv.className = "msg error";
      msgDiv.style.display = "block";
    } else if (q.success) {
      msgDiv.textContent = q.success;
      msgDiv.className = "msg success";
      msgDiv.style.display = "block";
    }
  </script>
</body>
</html>
